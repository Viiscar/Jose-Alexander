<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS stylesheet -->
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <title>Jose Alexander</title>
      <link rel="icon" type="image/ico" href="/Images/favicon.ico" />
    </head>

    <body>
      <div class="index-grid-container">
        <nav id="navContainer" class="index-grid-item">
          <a href="index.html">
            <div id="logoContainer"><img src="Images/logo.jpg" id="logo" /></div>
          </a>
          <ul id= "navLinks">
            <div class="langToChange" lang="es">
              <li><a data-key="home" href="index.html">HOME</a></li>
              <li><a data-key="portfolio" onclick="showPortfolio()" >PORTFOLIO</a></li>
              <ul id="portfolio" class="portfolio">
                  <li><a data-key="nature" href="nature.html">nature</a></li>
                  <li><a data-key="portrait" href="portrait.html">portrait</a></li>
                  <li><a data-key="events" href="events.html">events</a></li>
                  <li><a data-key="request" href="byRequest.html">by request</a></li>
              </ul>
              <li class="contactAbout"><a data-key="about"href="about.html">ABOUT</a></li>
              <li class="contactAbout"><a data-key="contact" href="contact.html" class="active">CONTACT</a><li>
                <div class=" contactAbout vert-bar"></div>
                <li class="contactAbout"><a id="lang-button" onclick='changeLang()'><span>en</span>/<span>esp</span></a><li>
            </div>
          </ul>
          <div href="javascript:void(0)" id="menuIcon" onclick="menuIcon()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </nav>
        <div class="formContainer langToChange" lang="es">
            <p data-key="contact" class="title">CONTACT</p>
            <form>
                <div class="formElement">
                  <label for="email">Email:</label>
                  <input data-placeholderKey="enterEmail" type="email" id="email" placeholder="Enter email address" name="email" required>
                </div>
                <div class="formElement">
                  <label data-key="subject" for="subject">Subject:</label>
                  <input data-placeholderKey="enterSubject" type="text" id="subject" placeholder="Enter subject" name="pswd" required>
                </div>
                <div class="formElement">
                    <label data-key="message" for="message">Message:</label>
                    <textarea data-placeholderKey="messageDetails" rows="10" id="text" required placeholder="Please include : locations of the project, amount of images needed, intended usage of the images, timeframe for project completion"></textarea>
                </div>
                <button data-key="submit" class="submit" type="submit">Submit</button>
              </form>
        </div>
      </div>
    </body>
    <script src="/js/global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/multilingual.js"></script>
</html>
